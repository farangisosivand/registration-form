<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/modules.css">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/type.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>

  <form action="https://formspree.io/" method="POST">
    <input type="hidden" name="_subject" value="Request to join the mission">
    <h1 class="gutter push-none pad-t-2">Want to go to Mars?</h1>
    <p class="mega gutter pad-t">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
    <fieldset class="push-1-2">

      <legend class="giga italic gutter push-1-2">Personal details</legend>

      <div class="grid">
        <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-2 gutter pad-t-1-4 push">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" class="push" required>
        </div>

        <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-2 gutter pad-t-1-4 push">
          <label for="age">Age</label>
          <input id="age" name="age" type="number" class="push" required>
        </div>

        <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-2 gutter pad-t-1-4 push">
          <label for="email">Email</label>
          <input id="email" name="email" class="push" required>
        </div>

        <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-2 gutter pad-t-1-4 push">
          <label for="physical-fitness">Physical fitness</label>
          <select id="physical-fitness" name="physical-fitness" class="push">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>

        <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-2 gutter pad-t-1-4 push">
          <label for="address">Address</label>
          <textarea id="address" name="address" rows="2" cols="40" required></textarea>
        </div>
      </div>
    </fieldset>

    <fieldset class="push">

      <legend class="giga normal italic gutter push-1-2">Mission statement</legend>

      <div class="push">
        <label for="why-do-you-want-to-go-to-mars">Why do you want to go to Mars?</label>
        <textarea id="why-do-you-want-to-go-to-mars" name="why-do-you-want-to-go-to-mars" rows="2" cols="40" required></textarea>
      </div>

      <div class="gutter center push">
        <button class="btn" type="submit">Register for the trip!</button>
      </div>
    </fieldset>

    <input type="hidden" name="subject" value="Request to join the mission">

  </form>

</body>
</html>
