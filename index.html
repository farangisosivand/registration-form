<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/modules.css">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/type.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>

  <form class="" action="https://formspree.io/" method="POST">
    <h1>Want to go to Mars?</h1>
    <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
    <fieldset>

      <legend>Personal details</legend>

      <div class="">
        <div>
          <label for="name">Name</label>
          <input id="name" name="name">
        </div>

        <div class="">
          <label for="age">Age</label>
          <input id="age" name="age">
        </div>

        <div class="">
          <label for="email">Email</label>
          <input id="email" name="email">
        </div>

        <div class="">
          <label for="physical-fitness">Physical fitness</label>
          <select id="physical-fitness" class="" name="physical-fitness">
            <option value="">Super-human</option>
            <option value="">Fit as a fiddle</option>
            <option value="">Not terribly strong</option>
            <option value="">A little couch-potato-y</option>
          </select>
        </div>

        <div class="">
          <label for="address">Address</label>
          <textarea id="address" name="address" rows="2" cols="40"></textarea>
        </div>
      </div>
    </fieldset>

    <fieldset>

      <legend>Mission statement</legend>

      <div class="">
        <label for="mars">Why do you want to go to Mars?</label>
        <textarea id="mars" name="mars" rows="2" cols="40"></textarea>
      </div>

      <div class="">
        <button class="btn" type="submit">Register for the trip!</button>
      </div>
    </fieldset>

    <input type="hidden" name="subject" value="Request to join the mission">

  </form>

</body>
</html>
