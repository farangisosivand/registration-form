<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>

  <section>

    <div class="island max-length">

      <h1 class="not-bold pad-t">Want to go to Mars?</h1>
      <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

      <form action="https://formspree.io/" method="POST">
        <input type="hidden" name="_subject" value="Request to join the mission">

        <fieldset>

          <legend class="giga italic not-bold push">Personal details</legend>

          <div class="grid">

            <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-2 unit-xl-1-2 padright">
              <label for="name">Name</label>
              <input id="name" name="name" type="text" class="push" required>
            </div>

            <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2 padleft">
              <label for="age">Age</label>
              <input id="age" name="age" type="number" class="push" required>
            </div>

          </div>

          <div class="grid">

            <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-2 unit-xl-1-2 padright">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" class="push" required>
            </div>

            <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-2 unit-xl-1-2 padright">
              <label for="fitness">Physical fitness</label>
              <select id="fitness" name="fitness" class="push">
                <option>Super-human</option>
                <option>Fit as a fiddle</option>
                <option>Not terribly strong</option>
                <option>A little couch-potato-y</option>
              </select>
            </div>

          </div>

          <div>
            <label for="address">Address</label>
            <textarea id="address" name="address" required></textarea>
          </div>

        </fieldset>

        <fieldset>

          <legend class="giga italic not-bold push">Mission statement</legend>

          <label for="why">Why do you want to go to Mars?</label>
          <textarea id="why" name="why" required></textarea>

        </fieldset>

        <div class="text-center">
          <button class="btn bold center-block" type="submit">Register for the trip!</button>
        </div>

      </form>

    </div>

  </section>

</body>
</html>
